{{ define "main" }}

  <article>
    <h1>Sorry But the Page You Are Looking for Doesn't Exist</h1>
    <ul>
    <!-- Ranges through content/posts/*.md -->
    {{ range .Pages }}
        <li>
            <a href="{{.Permalink}}">{{.Title}}</a>
        </li>
    {{ end }}
    </ul>
    </article>
  </main>
{{ end }}
