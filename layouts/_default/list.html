{{ define "main" }}
        <article>
            <h1>{{.Title}}</h1>
        <!-- "{{.Content}}" pulls from the markdown content of the corresponding _index.md -->
    <ul>
    <!-- Ranges through content/posts/*.md -->
    {{ range .Pages }}
        <li>
            <a href="{{.Permalink}}">{{.Title}} | {{.Date.Format "2006-01-02"}}</a>
        </li>
    {{ end }}
    </ul>
</article>
{{ end }}
